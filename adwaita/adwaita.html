<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Demo App - (Yosemite)</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="theme/css/theme.css" rel="stylesheet" media="screen">

  </head>
  <body>
    <div class="container-fluid container" style="-webkit-app-region: drag">

      <div class="content">
        <h1>Adwaita Current not supported yet!</h1>
        <p class="lead">Sorry!</p>
      </div>

    </div><!-- /.container -->

      <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
      <script>
          var gui = require('nw.gui');
          var win = gui.Window.get();

          function quit() {
              win.close();
          }
          
          function minimize() {
              win.minimize();
          }
          
          function fullscreen() {
              win.toggleFullscreen();
          }
          
          function back() {
              window.history.back();
          }
          
          function forward() {
              window.history.forward();
          }
          
          // Listen to the minimize event
          win.on('minimize', function() {
              console.log('Window is minimized');
          });
          
          // Toggle between Fullscreen icons
          
          $( ".fullscreen-button" ).click(function() {
              var $this = $(".fullscreen-button");              
              if ($this.hasClass("fullscreen-expand")) {
                  $this.removeClass("fullscreen-expand").addClass("fullscreen-compress");
                  return;
              }
              // End IF statement
              
              if ($this.hasClass("fullscreen-compress")) {
                  $this.removeClass("fullscreen-compress").addClass("fullscreen-expand");
                  return;
              }
              // End IF statement
              
          });
          // End of .click
          
      </script>
    </body>
</html>
